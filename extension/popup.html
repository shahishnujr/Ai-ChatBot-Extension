<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot Control</title>
    <style>
        body {
            width: 200px;
            text-align: center;
            font-family: Arial, sans-serif;
            padding: 15px;
        }
        h2 {
            font-size: 16px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px;
            width: 100%;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h2>AI Chatbot</h2>
    <button id="toggleChatbot">Toggle Chatbot</button>

    <script src="popup.js"></script>
</body>
</html>
